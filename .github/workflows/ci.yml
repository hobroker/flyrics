name: CI

on: push

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup flutter
        run: bash scripts/setup_flutter.sh
      - name: Run analyze
        run: flutter analyze
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup flutter
        run: bash scripts/setup_flutter.sh
      - name: Run tests
        run: flutter test
